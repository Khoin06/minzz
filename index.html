<!DOCTYPE HTML>
<html>
<head>
  <title>Heart Premium - Full Features with Cat</title>
  <meta charset="UTF-8">
  <style>
    body, html {
      margin: 0; padding: 0; width: 100%; height: 100%;
      overflow: hidden; background-color: #050002;
      font-family: 'Arial', sans-serif;
    }
    canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    .overlay {
      position: absolute; inset: 0;
      background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.6) 100%);
      pointer-events: none; z-index: 5;
    }
    .center-text {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10; text-align: center; pointer-events: none;
    }
    .center-text h1, .center-text p {
      color: #ff3385; margin: 0; font-style: italic;
      text-shadow: 0 0 15px #ff0066, 0 0 30px #ff0066;
      animation: heartBeat 1.3s infinite cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    .center-text h1 { font-size: 60px; }
    .center-text p { font-size: 20px; opacity: 0.8; }

    @keyframes heartBeat {
      0% { transform: scale(0.95); }
      15% { transform: scale(1.15); }
      30% { transform: scale(1.05); }
      45% { transform: scale(1.25); }
      100% { transform: scale(0.95); }
    }
  </style>
</head>
<body>

  <div class="overlay"></div>
  <div class="center-text">
    <h1>Minz</h1>
    <p>05/11/2003</p>
  </div>
  <canvas id="heartCanvas"></canvas>

  <script>
    const canvas = document.getElementById('heartCanvas');
    const ctx = canvas.getContext('2d');

    let particles = [];
    let bullets = [];
    let stars = [];
    let cat;

    const settings = {
      particleCount: 2200, 
      baseHeartSize: 15,
      speed: 0.05 
    };

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      initStars(); // Khởi tạo lại sao khi resize
      if (cat) cat.y = canvas.height - cat.height;
    }

    function getHeartPoint(t) {
      return {
        x: 16 * Math.pow(Math.sin(t), 3),
        y: -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t))
      };
    }

    function initStars() {
      stars = [];
      for(let i=0; i<80; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          size: Math.random() * 1.5,
          opacity: Math.random(),
          speed: Math.random() * 0.02 + 0.01
        });
      }
    }

    class Particle {
      constructor(isBullet = false, x, y) {
        this.isBullet = isBullet;
        this.age = 0;
        this.life = isBullet ? Math.random() * 40 + 30 : Infinity;
        
        if (isBullet) {
          this.x = x; this.y = y;
          const angle = Math.random() * Math.PI * 2;
          const speed = Math.random() * 6 + 2;
          this.vx = Math.cos(angle) * speed;
          this.vy = Math.sin(angle) * speed;
          this.color = `hsl(${340 + Math.random() * 20}, 100%, 75%)`;
          this.size = Math.random() * 2 + 1;
        } else {
          const t = Math.random() * Math.PI * 2;
          const r = Math.pow(Math.random(), 0.5); 
          const p = getHeartPoint(t);
          this.baseX = p.x * r;
          this.baseY = p.y * r;
          this.x = Math.random() * canvas.width;
          this.y = Math.random() * canvas.height;
          this.color = `hsl(${335 + Math.random() * 20}, 100%, 65%)`;
          this.size = Math.random() * 1.5 + 0.3;
        }
      }

      update(beatScale) {
        if (!this.isBullet) {
          const tx = canvas.width / 2 + this.baseX * settings.baseHeartSize * beatScale;
          const ty = canvas.height / 2 + this.baseY * settings.baseHeartSize * beatScale;
          this.x += (tx - this.x) * settings.speed;
          this.y += (ty - this.y) * settings.speed;
        } else {
          this.x += this.vx; this.y += this.vy;
          this.vy += 0.1; this.age++;
        }
      }

      draw() {
        ctx.fillStyle = this.color;
        ctx.globalAlpha = this.isBullet ? (1 - (this.age / this.life)) : 0.8;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    class Cat {
      constructor() {
        this.image = new Image();
        // this.image.src = 'https://i.ibb.co/L8y6N4B/cat-walk.gif';
        this.width = 100;
        this.height = 70;
        this.x = -this.width;
        this.y = window.innerHeight - this.height;
        this.speed = 2;
        this.direction = 1;
      }
      update() {
        this.x += this.speed * this.direction;
        if (this.x > canvas.width + 100 && this.direction === 1) {
            this.direction = -1;
            this.x = canvas.width + 100;
        } else if (this.x < -200 && this.direction === -1) {
            this.direction = 1;
            this.x = -100;
        }
      }
      draw() {
        if (!this.image.complete) return;
        ctx.save();
        ctx.globalAlpha = 1;
        if (this.direction === -1) {
          ctx.translate(this.x + this.width, this.y);
          ctx.scale(-1, 1);
          ctx.drawImage(this.image, 0, 0, this.width, this.height);
        } else {
          ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
        }
        ctx.restore();
      }
    }

    // Khởi tạo
    window.addEventListener('resize', resize);
    resize();
    for (let i = 0; i < settings.particleCount; i++) particles.push(new Particle());
    cat = new Cat();

    window.addEventListener('mousedown', (e) => {
      for (let i = 0; i < 40; i++) bullets.push(new Particle(true, e.clientX, e.clientY));
    });

    function animate() {
      // Xóa màn hình nhưng giữ lại sao
      ctx.globalCompositeOperation = 'source-over';
      ctx.fillStyle = 'rgba(5, 0, 2, 0.2)'; 
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // 1. Vẽ Sao (Vẽ trước để nằm dưới cùng)
      ctx.fillStyle = '#ffb3d1';
      stars.forEach(s => {
        s.opacity += s.speed;
        if(s.opacity > 1 || s.opacity < 0) s.speed = -s.speed;
        ctx.globalAlpha = Math.max(0, s.opacity * 0.6);
        ctx.fillRect(s.x, s.y, s.size, s.size);
      });

      // 2. Vẽ Trái Tim và Pháo Hoa
      let time = Date.now() * 0.005;
      let beat = Math.pow(Math.sin(time), 8) * 0.2 + 
                 Math.pow(Math.sin(time * 1.5), 10) * 0.1 + 1.0;

      ctx.globalCompositeOperation = 'screen';
      particles.forEach(p => {
        p.update(beat);
        p.draw();
      });

      for (let i = bullets.length - 1; i >= 0; i--) {
        bullets[i].update();
        bullets[i].draw();
        if (bullets[i].age > bullets[i].life) bullets.splice(i, 1);
      }

      // 3. Vẽ Mèo (Vẽ trên cùng)
      ctx.globalCompositeOperation = 'source-over';
      cat.update();
      cat.draw();

      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
