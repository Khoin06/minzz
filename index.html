<!DOCTYPE HTML>
<html>
<head>
  <title>Heart Premium - Starfield Edition</title>
  <meta charset="UTF-8">
  <style>
    body, html {
      margin: 0; padding: 0; width: 100%; height: 100%;
      overflow: hidden; background-color: #000;
      font-family: 'Arial', sans-serif;
    }
    
    canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.4) 100%);
      pointer-events: none; z-index: 5;
    }

    .center-text {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      text-align: center;
      pointer-events: none;
    }

    .center-text h1 {
      color: #ff4d94;
      font-size: 50px;
      font-style: italic;
      margin: 0;
      text-shadow: 0 0 15px #ff1493, 0 0 30px #ff1493;
      animation: heartBeat 1.2s infinite cubic-bezier(0.215, 0.61, 0.355, 1);
      white-space: nowrap;
    }
    .center-text p {
      color: #ff4d94;
      font-size: 20px;
      font-style: italic;
      margin: 0;
      text-shadow: 0 0 15px #ff1493, 0 0 30px #ff1493;
      animation: heartBeat 1.2s infinite cubic-bezier(0.215, 0.61, 0.355, 1);
      white-space: nowrap;
    }

    @keyframes heartBeat {
      0% { transform: scale(0.95); }
      5% { transform: scale(1.1); }
      10% { transform: scale(1); }
      15% { transform: scale(1.2); }
      50% { transform: scale(1); }
      100% { transform: scale(0.95); }
    }

    .hint {
      position: absolute;
      bottom: 30px; width: 100%;
      text-align: center;
      color: #ffb3d1; 
      font-size: 13px;
      letter-spacing: 2px; z-index: 10;
      text-transform: uppercase;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <div class="overlay"></div>
  <div class="center-text">
    <h1>Minz</h1>
    <p>05/11/2003</p>
  </div>
  <canvas id="heartCanvas"></canvas>

  <script>
    const canvas = document.getElementById('heartCanvas');
    const ctx = canvas.getContext('2d');

    let particles = [];
    let bullets = [];
    let stars = [];
    
    const settings = {
      particleCount: 2500, // Tăng số lượng hạt lên cao hơn
      starCount: 150,
      baseHeartSize: 18,   // Tăng kích thước tim một chút
      beatSpeed: 0.005 
    };

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      initStars();
    }
    window.addEventListener('resize', resize);
    resize();

    // Công thức trái tim mượt mà hơn
    function getHeartPoint(t) {
      return {
        x: 16 * Math.pow(Math.sin(t), 3),
        y: -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t))
      };
    }

    function initStars() {
      stars = [];
      for(let i=0; i<settings.starCount; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          size: Math.random() * 1.5,
          opacity: Math.random(),
          speed: Math.random() * 0.01 + 0.005
        });
      }
    }

    class Particle {
      constructor(isBullet = false, x, y) {
        this.isBullet = isBullet;
        this.reset(x, y);
      }

      reset(x, y) {
        this.age = 0;
        this.life = this.isBullet ? Math.random() * 50 + 30 : Math.random() * 100;
        
        if (this.isBullet) {
          this.x = x;
          this.y = y;
          const angle = Math.random() * Math.PI * 2;
          const speed = Math.random() * 8 + 2;
          this.vx = Math.cos(angle) * speed;
          this.vy = Math.sin(angle) * speed;
          this.color = `hsl(${Math.random() * 60 + 330}, 100%, 70%)`;
          this.size = Math.random() * 2 + 1;
        } else {
          const t = Math.random() * Math.PI * 2;
          // Tạo sự phân bổ hạt: một số nằm trên viền, một số nằm bên trong
          const r = Math.sqrt(Math.random()); 
          const p = getHeartPoint(t);
          this.baseX = p.x * r; // Nhân với r để lấp đầy bên trong
          this.baseY = p.y * r;
          
          this.x = Math.random() * canvas.width;
          this.y = Math.random() * canvas.height;
          
          // Đa dạng màu sắc hồng/đỏ
          const h = Math.random() * 30 + 330;
          this.color = `hsl(${h}, 100%, 65%)`;
          this.size = Math.random() * 1.8 + 0.5;
          this.speed = Math.random() * 0.05 + 0.02;
        }
      }

      update(beatScale) {
        if (!this.isBullet) {
          const targetX = canvas.width / 2 + this.baseX * settings.baseHeartSize * beatScale;
          const targetY = canvas.height / 2 + this.baseY * settings.baseHeartSize * beatScale;
          
          // Chuyển động mượt tới vị trí đích
          this.x += (targetX - this.x) * this.speed;
          this.y += (targetY - this.y) * this.speed;
          
          // Hiệu ứng lơ lửng nhẹ
          this.x += Math.sin(Date.now() * 0.001 + this.baseX) * 0.3;
        } else {
          this.x += this.vx;
          this.y += this.vy;
          this.vy += 0.08; // Trọng lực nhẹ cho pháo hoa
        }
        this.age++;
      }

      draw() {
        const opacity = this.isBullet ? (1 - (this.age / this.life)) : 0.7;
        ctx.fillStyle = this.color;
        
        // Tạo hiệu ứng phát sáng cho hạt
        ctx.shadowBlur = this.isBullet ? 10 : 4;
        ctx.shadowColor = this.color;
        
        ctx.globalAlpha = Math.max(0, opacity);
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        
        // Reset shadow để không ảnh hưởng tới sao
        ctx.shadowBlur = 0;
      }
    }

    // Khởi tạo hạt trái tim
    for (let i = 0; i < settings.particleCount; i++) {
      particles.push(new Particle());
    }

    window.addEventListener('mousedown', (e) => {
      for (let i = 0; i < 50; i++) {
        bullets.push(new Particle(true, e.clientX, e.clientY));
      }
    });

    // Hỗ trợ cảm ứng điện thoại
    window.addEventListener('touchstart', (e) => {
      const touch = e.touches[0];
      for (let i = 0; i < 50; i++) {
        bullets.push(new Particle(true, touch.clientX, touch.clientY));
      }
    });

    function animate() {
      // Để lại vệt mờ nhẹ (motion blur)
      ctx.globalAlpha = 1;
      ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Vẽ sao nền
      stars.forEach(s => {
        s.opacity += s.speed;
        if(s.opacity > 1 || s.opacity < 0) s.speed = -s.speed;
        ctx.globalAlpha = s.opacity;
        ctx.fillStyle = '#fff';
        ctx.fillRect(s.x, s.y, s.size, s.size);
      });

      // Nhịp đập thình thịch
      let time = Date.now() * 0.005;
      let beat = Math.pow(Math.sin(time), 10) * 0.25 + 
                 Math.pow(Math.sin(time + 0.3), 10) * 0.12 + 0.9;
      
      const beatScale = beat;

      // Vẽ trái tim
      particles.forEach(p => {
        p.update(beatScale);
        p.draw();
      });

      // Vẽ hiệu ứng khi click
      for (let i = bullets.length - 1; i >= 0; i--) {
        bullets[i].update();
        bullets[i].draw();
        if (bullets[i].age > bullets[i].life) {
          bullets.splice(i, 1);
        }
      }

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
